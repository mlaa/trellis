---
- name: "WordPress Server: Install LEMP Stack with PHP 5.6 and MariaDB MySQL"
  hosts: web:&development
  sudo: yes

  roles:
    - { role: packer, tags: [packer] }
    - { role: common, tags: [common] }
    - { role: aws, tags: [aws] }
    - { role: fail2ban, tags: [fail2ban] }
    - { role: ferm, tags: [ferm] }
    - { role: ntp }
    - { role: users, tags: [users] }
    - { role: sshd, tags: [sshd] }
    - { role: mariadb, tags: [mariadb], when: not mysql_remote_database }
    - { role: nullmailer, tags: [nullmailer mail] }
    - { role: mailhog, tags: [mailhog mail] }
    - { role: php, when: not hhvm, tags: [php] }
    - { role: hhvm, when: hhvm, tags: [hhvm] }
    - { role: php5-xdebug, tags: [xdebug], when: xdebug_install | default(False) }
    - { role: nginx, tags: [nginx] }
    - { role: logrotate, tags: [logrotate] }
    - { role: memcached, tags: [memcached] }
    - { role: composer, tags: [composer] }
    - { role: newrelic-php, tags: [newrelic] }
    - { role: newrelic-system, tags: [newrelic] }
    - { role: wp-cli, tags: [wp-cli] }
    - { role: dev-tools, tags: [dev-tools] }
    - { role: backup, tags: [backup] }
    - { role: wordpress-setup, tags: [wordpress, wordpress-setup] }
    - { role: wordpress-import, tags: [wordpress, wordpress-import] }
